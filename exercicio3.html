<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num1 = prompt("Insira o primeiro valor: ");
        let num2 = prompt("Insira o segundo valor: ");
        let num3 = prompt("Insira o terceiro valor: ");

        if (num1 > num2 && num1 > num3){
            document.write("O " + num1 +  " é o maior dentre os 3!");
        } else if (num2 > num1 && num2 > num3) {
            document.write("O " + num2 +  " é o maior dentre os 3!");
        } else {
            document.write("O " + num3 + " é o maior dentre os 3!");
        }

    </script>

</body>
</html>
