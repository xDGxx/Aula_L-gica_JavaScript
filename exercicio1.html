<body>
    <script>

        let num1 = prompt("Escreva seu numero");
        let num2 = prompt("Escreva seu numero");

        if (num1>num2) {
            document.write("O numero "+ num1 + " É maior");
        } else {
            document.write("O numero "+ num2 + " É maior");
        }


    </script>
