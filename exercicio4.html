<body>
    <script>

        let num1 = prompt ("Informe o primeiro valor: ");
        let num2 = prompt ("Informe o segundo valor: ");
        
        if(num1>num2){
            document.write( num1 + " é maior do que o " + num2);
        } else{
            document.write( num2 + " é maior do que o " + num1);
        }

    </script>
